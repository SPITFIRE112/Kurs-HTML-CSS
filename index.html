            <p>
                Pablo Emilio Escobar Gaviria (ur. 1 grudnia 1949 w Rionegro, zm. 2 grudnia 1993 w Medellín) –
                kolumbijski baron narkotykowy określany „królem kokainy”, który stał się jednym z najbogatszych ludzi na
                świecie dzięki przemytowi kokainy do USA i innych państw. Według rządu USA i Kolumbii, mediów i opinii
                publicznej, był jednym z najpotężniejszych, a jednocześnie najbardziej bezwzględnych i brutalnych
                baronów narkotykowych w historii. Był jednym z najbogatszych kryminalistów w historii, z około 30
                miliardami dolarów majątku, we wczesnych latach 90. XX wieku[1].
